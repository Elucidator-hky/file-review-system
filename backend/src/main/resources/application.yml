server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: file-review-system

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/file_review_system?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root123456
    hikari:
      # 连接池配置
      initialization-fail-timeout: 1  # 如果初始化失败，立即抛出异常（默认值会等很久）
      connection-test-query: SELECT 1  # 启动时测试连接

  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: redis123456
    database: 0
    timeout: 5000
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        max-idle: 10
        min-idle: 5

  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123456
    virtual-host: /

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 500MB
      max-request-size: 500MB

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# MinIO配置
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin123
  bucket-name: review-files

# JWT配置
jwt:
  secret: fileReviewSystemSecretKey2025ForJWTTokenGeneration
  expiration: 86400000  # 24小时（毫秒）

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh-CN

# 日志配置
logging:
  level:
    com.review: debug
    com.baomidou.mybatisplus: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"
