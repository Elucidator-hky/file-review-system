version: '3.8'

services:
  # Adminer - MySQL Web管理工具（轻量级）
  adminer:
    image: adminer:latest
    container_name: fileReview-adminer
    restart: always
    ports:
      - "8082:8082"
    environment:
      ADMINER_DEFAULT_SERVER: fileReview-mysql
      ADMINER_DESIGN: pepa-linha
    networks:
      - file-review-network

  # Redis Commander - Redis Web管理工具
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fileReview-redis-commander
    restart: always
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:fileReview-redis:6379:0:redis123456
    networks:
      - file-review-network

networks:
  file-review-network:
    name: filemanagesystem_file-review-network
    external: true
